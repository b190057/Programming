version: 1
formatters:
  brief:
    format: '[%(threadName)s] %(levelname)-7s [%(name)s] %(message)s'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: brief
    filename: .\log\scrapper.log
    maxBytes: 5242880
    backupCount: 1
    level: DEBUG
  console:
    class: logging.StreamHandler
    formatter: brief
    level: INFO
    stream: ext://sys.stdout


loggers:
  scrapper:
    level: DEBUG
    handlers: [file, console]
    propagate: no
